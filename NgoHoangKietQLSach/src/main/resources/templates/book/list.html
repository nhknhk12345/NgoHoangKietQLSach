<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">


<head>
    <meta charset="UTF-8">
    <title>My Book List</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Category</th>

        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.category != null ? book.category.name : 'N/A'}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=__${book.id}__)}" class="text-info">Edit</a>  |
                <a th:href="@{/books/delete/{id}(id=__${book.id}__)}"
                    onclick="deleteBook(this);
                    return fasle;" class="text-danger">Delete</a>
            </td>
        </tr>
    </table>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
